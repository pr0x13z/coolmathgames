<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>captcha verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    .captcha {
      width: 360px;
      margin: 0 auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 15px;
    }

    .prompt {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .img {
      height: 90px;
      background: linear-gradient(135deg, #444, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 14px;
      user-select: none;
    }

    .img.selected {
      border-color: #00ff99;
    }

    .status {
      margin-top: 15px;
      font-size: 18px;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #444;
      border-top: 3px solid #00ff99;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    a.button {
      display: block;
      width: 300px;
      margin: 30px auto;
      padding: 15px;
      background: #ff0033;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
    }

    a.locked {
      background: #555;
      pointer-events: none;
      opacity: 0.6;
    }

    .small {
      font-size: 12px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <h1>Human Verification</h1>

  <div class="captcha">
    <div class="prompt">
      Select all images with <b>traffic lights</b>
    </div>

    <div class="grid" id="grid">
      <div class="img">ğŸš¦</div>
      <div class="img">ğŸŒ³</div>
      <div class="img">ğŸš—</div>
      <div class="img">ğŸš¦</div>
      <div class="img">ğŸ </div>
      <div class="img">ğŸš¦</div>
      <div class="img">ğŸŒ†</div>
      <div class="img">ğŸš—</div>
      <div class="img">ğŸŒ³</div>
    </div>

    <div class="small">Verification required</div>

    <div id="status" class="status"></div>
  </div>

  <a id="continueBtn"
     class="button locked"
     href="https://playernation.infotechnology.com/">
    Locked ğŸ”’
  </a>

  <script>
    let clicked = false;
    const imgs = document.querySelectorAll(".img");
    const status = document.getElementById("status");
    const btn = document.getElementById("continueBtn");

    imgs.forEach(img => {
      img.onclick = () => {
        if (clicked) return;
        img.classList.toggle("selected");

        // first interaction triggers fake verify
        clicked = true;
        status.innerHTML = 'Verifying selections <span class="spinner"></span>';

        setTimeout(() => {
          status.textContent = "Verification successful âœ…";
          btn.classList.remove("locked");
          btn.textContent = "Continue ğŸš€";
        }, 2500);
      };
    });
  </script>

</body>
</html>
