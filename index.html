<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    .box {
      background: #1a1a1a;
      width: 320px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: left;
    }

    .captcha {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .spinner {
      border: 3px solid #444;
      border-top: 3px solid #00ff99;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .verified {
      color: #00ff99;
      font-weight: bold;
    }

    a.button {
      display: block;
      width: 300px;
      margin: 30px auto;
      padding: 15px;
      background: #ff0033;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      text-align: center;
    }

    a.locked {
      background: #555;
      pointer-events: none;
      opacity: 0.6;
    }

    .small {
      font-size: 12px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
